<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>vzxzvaun — Official</title>

<style>
:root{
  --text:#f4f7ff;
  --muted:rgba(255,255,255,.7);
  --stroke:rgba(255,255,255,.12);
}

body{
  margin:0;
  font-family:system-ui,Segoe UI,Roboto;
  background:
    radial-gradient(1000px 600px at 20% 0%, rgba(145,71,255,.12), transparent 60%),
    radial-gradient(1000px 600px at 80% 20%, rgba(83,252,24,.08), transparent 60%),
    linear-gradient(180deg,#070a10,#0a0f18);
  color:var(--text);
}

.wrap{
  width:min(1200px,95%);
  margin:80px auto;
}

h1{
  margin:0 0 50px;
  font-size:40px;
  letter-spacing:.08em;
}

.section{
  margin-bottom:120px;
}

.grid{
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:30px;
}

@media(max-width:900px){
  .grid{grid-template-columns:1fr;}
}

.card{
  border-radius:28px;
  padding:24px;
  background:linear-gradient(145deg,rgba(18,22,30,.9),rgba(10,14,20,.85));
  border:1px solid var(--stroke);
  backdrop-filter:blur(18px);
  box-shadow:
    0 40px 90px rgba(0,0,0,.6),
    0 0 120px rgba(145,71,255,.08);
  position:relative;
  overflow:hidden;
}

.card::before{
  content:"";
  position:absolute;
  inset:-3px;
  border-radius:30px;
  background:linear-gradient(120deg,
    rgba(145,71,255,.4),
    rgba(83,252,24,.3),
    rgba(255,85,0,.4));
  filter:blur(60px);
  opacity:.12;
  z-index:0;
}

.header{
  position:relative;
  z-index:1;
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:20px;
}

.title{
  font-size:13px;
  letter-spacing:.18em;
  text-transform:uppercase;
  color:var(--muted);
}

.badge{
  font-size:11px;
  padding:6px 10px;
  border-radius:999px;
  border:1px solid var(--stroke);
  background:rgba(0,0,0,.3);
  letter-spacing:.12em;
  text-transform:uppercase;
}

.embed{
  position:relative;
  z-index:1;
  border-radius:18px;
  overflow:hidden;
  border:1px solid var(--stroke);
  min-height:480px;
}

iframe{
  width:100%;
  height:480px;
  border:0;
}
</style>
</head>

<body>

<div class="wrap">
<h1>vzxzvaun</h1>

<!-- STREAM SECTION -->
<div class="section">
  <div class="grid">

    <!-- TWITCH INTERACTIVE -->
    <div class="card">
      <div class="header">
        <div class="title">Twitch — @vzxzvaun</div>
        <div class="badge">Live Stream</div>
      </div>
      <div id="twitch-player" class="embed"></div>
    </div>

    <!-- KICK -->
    <div class="card">
      <div class="header">
        <div class="title">Kick — @vzxz</div>
        <div class="badge" style="color:#53FC18;border-color:rgba(83,252,24,.4);">
          Live Stream
        </div>
      </div>
      <div class="embed">
        <iframe
          src="https://player.kick.com/vzxz"
          allowfullscreen>
        </iframe>
      </div>
    </div>

  </div>
</div>

<!-- MUSIC SECTION -->
<div class="section">
  <div class="grid">

    <div class="card">
      <div class="header">
        <div class="title">SoundCloud — @lihvaun</div>
        <div class="badge" style="color:#FF5500;border-color:rgba(255,85,0,.4);">
          Official
        </div>
      </div>
      <iframe
        scrolling="no"
        allow="autoplay"
        src="https://w.soundcloud.com/player/?url=https%3A//soundcloud.com/lihvaun&color=%23ff5500&visual=true">
      </iframe>
    </div>

    <div class="card" style="opacity:.85;">
      <div class="header">
        <div class="title">SoundCloud — @babyvaun</div>
        <div class="badge" style="color:#FF5500;border-color:rgba(255,85,0,.4);">
          Old / Archive
        </div>
      </div>
      <iframe
        scrolling="no"
        allow="autoplay"
        src="https://w.soundcloud.com/player/?url=https%3A//soundcloud.com/babyvaun&color=%23ff5500&visual=true">
      </iframe>
    </div>

  </div>
</div>

</div>

<!-- TWITCH SCRIPT -->
<script src="https://player.twitch.tv/js/embed/v1.js"></script>
<script>
  var options = {
    width: "100%",
    height: 480,
    channel: "vzxzvaun",
    autoplay: false,
    muted: false,
    parent: ["lihvaun.github.io"]
  };

  var player = new Twitch.Player("twitch-player", options);

  player.addEventListener(Twitch.Player.READY, function() {
    player.setVolume(0.5);
  });
</script>

</body>
</html>
