<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />

<title>vzxzvaun — Links</title>

<style>
/* ================= ORIGINAL STYLES (UNCHANGED) ================= */
:root{
  --radius: 18px;
  --text: #f4f7ff;
  --muted: rgba(244,247,255,.78);
  --shadow: 0 18px 60px rgba(0,0,0,.45);
  --stroke: rgba(255,255,255,.10);
  --shine: rgba(255,255,255,.22);
  --twitch-purple: #9147FF;
  --kick-green: #53FC18;
  --soundcloud-orange: #FF5500;
  --youtube-red: #FF0000;
  --bg1: #070a10;
  --bg2: #090c14;
}

html,body{margin:0;padding:0;height:100%;}
body{
  background:
  radial-gradient(1200px 800px at 20% 10%, rgba(145,71,255,.14), transparent 55%),
  radial-gradient(1000px 700px at 80% 20%, rgba(83,252,24,.10), transparent 55%),
  radial-gradient(900px 700px at 40% 90%, rgba(37,244,238,.10), transparent 55%),
  linear-gradient(180deg,var(--bg1),var(--bg2));
  color:var(--text);
  font-family:ui-sans-serif,system-ui;
  overflow-x:hidden;
}

/* ========= (Your existing styling remains exactly same above) ========= */

/* ================= EMBED SECTION ADDITION ================= */

.embedSection{
  width:min(1100px,95%);
  margin:120px auto;
  display:flex;
  flex-direction:column;
  gap:60px;
}

.embedRow{
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:30px;
}

@media(max-width:900px){
  .embedRow{grid-template-columns:1fr;}
}

.embedCard{
  border-radius:22px;
  padding:20px;
  background:rgba(15,20,30,.65);
  backdrop-filter:blur(14px);
  border:1px solid rgba(255,255,255,.1);
  box-shadow:0 30px 80px rgba(0,0,0,.6);
}

.embedHeader{
  display:flex;
  justify-content:space-between;
  margin-bottom:14px;
  font-size:12px;
  letter-spacing:.15em;
  text-transform:uppercase;
  color:var(--muted);
}

.embedFrame{
  border-radius:16px;
  overflow:hidden;
  border:1px solid rgba(255,255,255,.12);
  min-height:400px;
}

.embedFrame iframe{
  width:100%;
  height:480px;
  border:0;
}
</style>
</head>
