<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>vzxzvaun — Links</title>
  <style>
    :root{
      --radius: 18px;

      --text: #f4f7ff;
      --muted: rgba(244,247,255,.78);
      --shadow: 0 18px 60px rgba(0,0,0,.45);
      --stroke: rgba(255,255,255,.10);
      --shine: rgba(255,255,255,.22);

      --twitch-purple: #9147FF;
      --kick-green: #53FC18;
      --soundcloud-orange: #FF5500;
      --youtube-red: #FF0000;

      --bg1: #070a10;
      --bg2: #090c14;
    }

    html, body{ margin:0; padding:0; height:100%; }
    body{
      background: radial-gradient(1200px 800px at 20% 10%, rgba(145,71,255,.14), transparent 55%),
                  radial-gradient(1000px 700px at 80% 20%, rgba(83,252,24,.10), transparent 55%),
                  radial-gradient(900px 700px at 40% 90%, rgba(37,244,238,.10), transparent 55%),
                  linear-gradient(180deg, var(--bg1), var(--bg2));
      color: var(--text);
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, "Apple Color Emoji","Segoe UI Emoji";
      overflow-x:hidden;
    }

    .wrap{
      min-height:100%;
      display:flex;
      align-items:center;
      justify-content:center;
      padding: 42px 18px 120px; /* room for player */
      box-sizing:border-box;
    }

    .container{
      width:min(760px, 100%);
    }

    .header{
      display:flex;
      align-items:flex-end;
      justify-content:space-between;
      gap:14px;
      margin-bottom:16px;
    }

    .title{
      display:flex;
      flex-direction:column;
      gap:6px;
    }

    h1{
      margin:0;
      font-size: 34px;
      letter-spacing: .02em;
    }

    .sub{
      color: var(--muted);
      font-size: 14px;
      letter-spacing: .08em;
      text-transform: uppercase;
    }

    .grid{
      display:grid;
      grid-template-columns: repeat(2, minmax(0,1fr));
      gap: 14px;
    }

    @media (max-width: 640px){
      .grid{ grid-template-columns: 1fr; }
    }

    .card{
      position: relative;
      overflow: hidden;
      border-radius: var(--radius);
      text-decoration: none;
      color: var(--text);

      display: grid;
      grid-template-columns: 44px 1fr auto;
      align-items: center;
      gap: 14px;

      padding: 14px 16px;
      border: 1px solid var(--stroke);
      box-shadow: var(--shadow);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);

      transform: translateY(10px) scale(.985);
      opacity: 0;
      animation: popIn 760ms cubic-bezier(.18,1.35,.32,1) forwards;
      will-change: transform, opacity;
    }

    .card::before{
      content:"";
      position:absolute;
      inset:-2px;
      background: var(--bg);
      opacity: .95;
      z-index: 0;
    }

    .card::after{
      content:"";
      position:absolute;
      inset:-40% -60%;
      background: radial-gradient(closest-side, var(--shine), transparent 68%);
      transform: translateX(-25%) translateY(-10%) rotate(12deg);
      opacity: .0;
      z-index: 0;
      transition: opacity 240ms ease, transform 420ms ease;
      pointer-events: none;
    }

    .card:hover{
      transform: translateY(-2px) scale(1.01);
      border-color: rgba(255,255,255,.18);
    }
    .card:hover::after{
      opacity: .22;
      transform: translateX(-10%) translateY(-12%) rotate(12deg);
    }

    .iconWrap{
      position: relative;
      z-index: 1;
      width: 44px;
      height: 44px;
      border-radius: 14px;
      display: grid;
      place-items: center;
      border: 1px solid rgba(255,255,255,.12);
      background: rgba(255,255,255,.06);
    }

    .iconWrap img{
      width: 26px;
      height: 26px;
      display:block;
      image-rendering: -webkit-optimize-contrast;
    }

    .text{
      position: relative;
      z-index: 1;
      display: flex;
      flex-direction: column;
      line-height: 1.05;
      gap: 4px;
      min-width: 0;
    }

    .platform{
      font-size: 12px;
      letter-spacing: .14em;
      text-transform: uppercase;
      color: rgba(255,255,255,.84);
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .handleRow{
      display: flex;
      align-items: center;
      gap: 10px;
      min-width: 0;
    }

    .handle{
      font-size: 18px;
      font-weight: 850;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .pill{
      position: relative;
      z-index: 1;
      font-size: 12px;
      color: rgba(255,255,255,.88);
      padding: 7px 10px;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,.14);
      background: rgba(0,0,0,.18);
      display: inline-flex;
      align-items: center;
      gap: 8px;
      white-space:nowrap;
    }

    /* Brand skins */
    .tiktok{
      --bg: linear-gradient(135deg,
        rgba(0,0,0,.98) 0%,
        rgba(14,14,16,.96) 60%,
        rgba(0,0,0,.98) 100%);
      box-shadow:
        0 22px 70px rgba(0,0,0,.55),
        0 0 0 1px rgba(255,255,255,.06) inset,
        0 0 44px rgba(37,244,238,.12),
        0 0 44px rgba(254,44,85,.10);
    }
    .instagram{
      --bg: linear-gradient(135deg,
        #515BD4 0%,
        #8134AF 30%,
        #DD2A7B 58%,
        #F58529 100%);
      box-shadow:
        0 22px 70px rgba(0,0,0,.50),
        0 0 0 1px rgba(255,255,255,.06) inset,
        0 0 52px rgba(0,149,246,.18);
    }
    .twitch{
      --bg: linear-gradient(135deg,
        rgba(14,14,16,.98) 0%,
        rgba(26,16,46,.92) 55%,
        rgba(14,14,16,.98) 100%);
      box-shadow:
        0 22px 70px rgba(0,0,0,.55),
        0 0 0 1px rgba(255,255,255,.06) inset,
        0 0 64px rgba(145,71,255,.16);
    }
    .kick{
      --bg: linear-gradient(135deg,
        rgba(6,10,7,.98) 0%,
        rgba(10,18,12,.94) 55%,
        rgba(6,10,7,.98) 100%);
      box-shadow:
        0 22px 70px rgba(0,0,0,.55),
        0 0 0 1px rgba(255,255,255,.06) inset,
        0 0 70px rgba(83,252,24,.20);
    }
    .soundcloud{
      --bg: linear-gradient(135deg,
        rgba(20,12,8,.98) 0%,
        rgba(255,85,0,.32) 50%,
        rgba(18,10,7,.98) 100%);
      box-shadow:
        0 22px 70px rgba(0,0,0,.55),
        0 0 0 1px rgba(255,255,255,.06) inset,
        0 0 70px rgba(255,85,0,.16);
    }
    .youtube{
      --bg: linear-gradient(135deg,
        rgba(12,8,10,.98) 0%,
        rgba(255,0,0,.30) 52%,
        rgba(12,8,10,.98) 100%);
      box-shadow:
        0 22px 70px rgba(0,0,0,.55),
        0 0 0 1px rgba(255,255,255,.06) inset,
        0 0 70px rgba(255,0,0,.16);
    }
    .youtube .pill{ background: rgba(255,0,0,.18); border-color: rgba(255,0,0,.35); }

    .footerNote{
      margin-top: 14px;
      color: rgba(244,247,255,.65);
      font-size: 12px;
      letter-spacing: .08em;
      text-transform: uppercase;
    }

    /* Mini Player */
    .player{
      position: fixed;
      left: 18px;
      bottom: 18px;
      width: min(360px, calc(100vw - 36px));
      border-radius: 22px;
      border: 1px solid rgba(255,255,255,.12);
      background: rgba(15,20,28,.55);
      box-shadow: 0 18px 60px rgba(0,0,0,.55);
      backdrop-filter: blur(14px);
      -webkit-backdrop-filter: blur(14px);
      overflow:hidden;
    }

    .player::before{
      content:"";
      position:absolute;
      inset:-2px;
      background: radial-gradient(700px 180px at 20% 10%, rgba(145,71,255,.22), transparent 60%),
                  radial-gradient(700px 180px at 80% 20%, rgba(83,252,24,.14), transparent 60%),
                  linear-gradient(135deg, rgba(255,255,255,.06), rgba(255,255,255,.02));
      opacity:.9;
      z-index:0;
      pointer-events:none;
    }

    .pInner{
      position:relative;
      z-index:1;
      padding: 14px 14px 12px;
      display:flex;
      flex-direction:column;
      gap:10px;
    }

    .pTop{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
      min-width:0;
    }

    .track{
      display:flex;
      flex-direction:column;
      min-width:0;
      gap:3px;
    }

    .track .name{
      font-weight: 900;
      letter-spacing: .01em;
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
    }
    .track .artist{
      font-size: 12px;
      color: rgba(244,247,255,.72);
      letter-spacing:.08em;
      text-transform:uppercase;
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
    }

    .controls{
      display:flex;
      align-items:center;
      gap:8px;
      flex-shrink:0;
    }

    .btn{
      width: 38px;
      height: 38px;
      border-radius: 12px;
      border: 1px solid rgba(255,255,255,.14);
      background: rgba(0,0,0,.18);
      color: var(--text);
      display:grid;
      place-items:center;
      cursor:pointer;
      transition: transform 140ms ease, border-color 140ms ease, background 140ms ease;
      user-select:none;
    }
    .btn:hover{ transform: translateY(-1px) scale(1.02); border-color: rgba(255,255,255,.22); }
    .btn:active{ transform: translateY(0) scale(.98); }

    .seekRow{
      display:grid;
      grid-template-columns: auto 1fr auto;
      align-items:center;
      gap:10px;
    }

    .time{
      font-size: 12px;
      color: rgba(244,247,255,.72);
      font-variant-numeric: tabular-nums;
      letter-spacing:.02em;
    }

    input[type="range"]{
      -webkit-appearance: none;
      appearance: none;
      width: 100%;
      height: 6px;
      border-radius: 999px;
      background: rgba(255,255,255,.14);
      outline: none;
    }
    input[type="range"]::-webkit-slider-thumb{
      -webkit-appearance: none;
      appearance: none;
      width: 16px;
      height: 16px;
      border-radius: 999px;
      background: rgba(255,255,255,.92);
      border: 1px solid rgba(0,0,0,.25);
      box-shadow: 0 8px 20px rgba(0,0,0,.35);
      cursor: pointer;
    }
    input[type="range"]::-moz-range-thumb{
      width: 16px;
      height: 16px;
      border-radius: 999px;
      background: rgba(255,255,255,.92);
      border: 1px solid rgba(0,0,0,.25);
      box-shadow: 0 8px 20px rgba(0,0,0,.35);
      cursor: pointer;
    }

@keyframes popIn{
      0%   { opacity: 0; transform: translateY(16px) scale(.96); filter: blur(2px); }
      60%  { opacity: 1; transform: translateY(-2px) scale(1.01); filter: blur(0); }
      100% { opacity: 1; transform: translateY(0) scale(1); }
    }

    .grid .card:nth-child(1){ animation-delay: 0ms; }
    .grid .card:nth-child(2){ animation-delay: 90ms; }
    .grid .card:nth-child(3){ animation-delay: 180ms; }
    .grid .card:nth-child(4){ animation-delay: 270ms; }
    .grid .card:nth-child(5){ animation-delay: 360ms; }
    .grid .card:nth-child(6){ animation-delay: 450ms; }
  </style>
</head>
<body>

  <!-- Mini Player -->
  <div class="player" role="region" aria-label="Music player">
    <div class="pInner">
      <div class="pTop">
        <div class="track">
          <div class="name" id="trackName">she a problem</div>
          <div class="artist" id="trackArtist">lih vaun</div>

<!-- AUDIO: Replace music.mp3 with your file or URL -->
  <audio id="audio" src="music.wav" preload="auto" loop></audio>

  <script>
    // Icon fallback (if CDN blocked)
    document.querySelectorAll(".iconWrap img").forEach(img=>{
      img.addEventListener("error", ()=>{
        const wrap = img.closest(".iconWrap");
        if (wrap) wrap.innerHTML = `<span style="font-weight:900;">${(img.alt||"?")[0].toUpperCase()}</span>`;
      }, { once:true });
    });

    const audio = document.getElementById("audio");
    const playBtn = document.getElementById("playBtn");
    const seek = document.getElementById("seek");
    const cur = document.getElementById("cur");
    const dur = document.getElementById("dur");
const back10 = document.getElementById("back10");
    const fwd10 = document.getElementById("fwd10");

    let seeking = false;

    function fmt(t){
      if (!isFinite(t)) return "0:00";
      const m = Math.floor(t/60);
      const s = Math.floor(t%60);
      return `${m}:${String(s).padStart(2,"0")}`;
    }

    function updateTimes(){
      cur.textContent = fmt(audio.currentTime);
      dur.textContent = fmt(audio.duration);
      if (!seeking && isFinite(audio.duration) && audio.duration > 0){
        seek.value = Math.round((audio.currentTime / audio.duration) * 1000);
      }
      playBtn.textContent = audio.paused ? "▶" : "⏸";
    }

    audio.addEventListener("timeupdate", updateTimes);
    audio.addEventListener("loadedmetadata", updateTimes);
    audio.addEventListener("play", updateTimes);
    audio.addEventListener("pause", updateTimes);
    audio.addEventListener("ended", updateTimes);

    seek.addEventListener("input", ()=>{
      seeking = true;
      if (isFinite(audio.duration) && audio.duration > 0){
        const t = (seek.value / 1000) * audio.duration;
        cur.textContent = fmt(t);
      }
    });
    seek.addEventListener("change", ()=>{
      if (isFinite(audio.duration) && audio.duration > 0){
        audio.currentTime = (seek.value / 1000) * audio.duration;
      }
      seeking = false;
    });

    playBtn.addEventListener("click", async ()=>{
      try{
        if (audio.paused) await audio.play();
        else audio.pause();
      }catch(e){
        }
    });

    back10.addEventListener("click", ()=>{
      audio.currentTime = Math.max(0, audio.currentTime - 10);
    });
    fwd10.addEventListener("click", ()=>{
      audio.currentTime = Math.min(audio.duration || (audio.currentTime + 10), audio.currentTime + 10);
    });
}catch(e){
        // If it still fails, user can click play again.
      }
    });

    // Try autoplay on load (may be blocked by browser)
    (async function tryAutoplay(){
      try{
        await audio.play();
      }catch(e){
        }
      updateTimes();
    })();
  </script>
